<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header>
		<h1>Kamień, papier, nożyce</h1>
	</header>
	<div class="score-board">
		<div id="user-label" class="badge">
			<h2>ty</h2>
		</div>
		<h3>vs</h3>
		<div id="computer-label" class="badge">
			<h2>komputer</h2>
		</div>
		<span id="user-score">0</span>:<span id="computer-score">0</span>
	</div>

	<div class="result">
		<p>Papier owija nożyce. Wygrywasz!</p>
	</div>

<p class="action-message">Wybierz ruch</p>
	<div class="choices">
		<div class="choice" id="r"><img src="images/rock.png"></div>
		<div class="choice" id="p"><img src="images/paper.png"></div>
		<div class="choice" id="s"><img src="images/scissors.png"></div>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
